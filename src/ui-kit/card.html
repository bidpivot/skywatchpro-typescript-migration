<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI KIt: Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Card</h1>

        <div class="card">
          <div class="card-image"></div>
          <div class="card-details">
            <h2>Plan your vacation</h2>
            <p class="card-details-text">
              Why not take some time off and go on vacation? Use our unique
              tools to plan your next vacation!
            </p>
            <div class="card-footer">
              <img
                class="avatar"
                src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1645464030/learnhtmlcss/images/cat.jpg"
                width="30"
                height="30"
                alt="Gijsje"
              />
              <p>Posted by Gijsje</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
