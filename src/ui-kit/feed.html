<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit: feed</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Feed</h1>
            <ol class="feeds">
                <li class="feed">
                    <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png" alt="Arianna Craig" width="23" height="23">
                    <div class="feed-content">
                        <p class="feed-content-name">Arianna Craig</p>
                        <p class="feed-content-activity">Deployed branch main to production</p>
                    </div>
                    <time datetime="PT1H">1h</time>
                </li>
                <li class="feed">
                    <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png" alt="Mark Roller" width="23" height="23">
                    <div class="feed-content">
                        <p class="feed-content-name">Mark Roller</p>
                        <p class="feed-content-activity">Visited admin panel</p>
                    </div>
                    <time datetime="PT2H">2h</time>
                </li>
            </ol>
        </div>
    </main>
</body>
</html>
